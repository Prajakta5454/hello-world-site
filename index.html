<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Hello World</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      input,
      button {
        margin-top: 10px;
        padding: 8px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 id="displayText">Hello, World!</h1>
    <input type="text" id="inputText" placeholder="Enter new text" />
    <button onclick="changeText()">Change Text</button>

    <script>
      function changeText() {
        let newText = document.getElementById("inputText").value;
        if (newText.trim() !== "") {
          document.getElementById("displayText").innerText = newText;
        }
      }
    </script>
  </body>
</html>
